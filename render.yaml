# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend NestJS API
  - type: web
    name: smartqr-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/main.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set manually with Neon PostgreSQL URL
      - key: REDIS_URL
        sync: false # Set manually with Upstash Redis URL
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: HMAC_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 7d
      - key: QR_TTL_SECONDS
        value: "30"
      - key: CORS_ORIGINS
        sync: false # Set to frontend URL after deployment
      - key: RATE_LIMIT_TTL
        value: "60"
      - key: RATE_LIMIT_MAX
        value: "100"
      - key: SCAN_RATE_LIMIT_TTL
        value: "60"
      - key: SCAN_RATE_LIMIT_MAX
        value: "10"
    rootDir: backend

  # Frontend React Static Site
  - type: web
    name: smartqr-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false # Set to backend URL after deployment
      - key: VITE_WS_URL
        sync: false # Set to backend URL after deployment
    rootDir: frontend
