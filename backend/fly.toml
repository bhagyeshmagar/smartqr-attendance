# Fly.io configuration for SmartQR Backend
# https://fly.io/docs/reference/configuration/

app = 'smartqr-backend'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '4000'
  JWT_EXPIRES_IN = '15m'
  REFRESH_TOKEN_EXPIRES_IN = '7d'
  QR_TTL_SECONDS = '30'
  RATE_LIMIT_TTL = '60'
  RATE_LIMIT_MAX = '100'
  SCAN_RATE_LIMIT_TTL = '60'
  SCAN_RATE_LIMIT_MAX = '10'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
